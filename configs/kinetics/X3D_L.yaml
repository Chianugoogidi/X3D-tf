NETWORK:
  WIDTH_FACTOR: 1.0
  DEPTH_FACTOR: 5.0
  BOTTLENECK_WIDTH_FACTOR: 2.25
  C1_CHANNELS: 12
  NUM_CLASSES: 400
  DROPOUT_RATE: 0.5
  WEIGHT_DECAY: 5e-5
  BN:
    MOMENTUM: 0.9
    EPS: 1e-5
DATA:
  FRAME_RATE: 5
  TEMP_DURATION: 16
  NUM_INPUT_CHANNELS: 3
  MEAN: [0.433, 0.404, 0.377] # see https://github.com/kkahatapitiya/X3D-Multigrid/blob/master/train_x3d_kinetics_multigrid.py#L46
  STD: [0.151, 0.148, 0.157]
  TRAIN_JITTER_SCALES: [356, 446]
  TRAIN_CROP_SIZE: 312
  TEST_CROP_SIZE: 312 # use if TEST.NUM_SPATIAL_CROPS: 1
  # TEST_CROP_SIZE: 356 # use if TEST.NUM_SPATIAL_CROPS: 3
TRAIN:
  DATASET_SIZE: 234584
  BATCH_SIZE: 16
  EPOCHS: 256
  OPTIMIZER: sgd # supports sgd or adam
  BASE_LR: 0.025 # 1.6 * (BATCH_SIZE / 1024)
  WARMUP_EPOCHS: 35
  WARMUP_LR: 0.01
  MOMENTUM: 0.9
TEST:
  NUM_SPATIAL_CROPS: 1
  NUM_TEMPORAL_VIEWS: 3
  BATCH_SIZE: 8
WANDB:
  ENABLE: True
  MODE: offline
  GROUP_NAME: X3D-L
  TENSORBOARD: True
  PROJECT_NAME: X3D-tf
