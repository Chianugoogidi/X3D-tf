  TRAIN_LABEL_PATH: "dataset/kinetics400/train.txt"
  TEST_LABEL_PATH: "dataset/kinetics400/val.txt"
TRAIN:
  DATASET_SIZE: 234619
  BATCH_SIZE: 16
  EPOCHS: 50
  MULTI_GPU: True
  NUM_GPUS: 4
  MODEL_DIR: "trial/L"
  OPTIMIZER: "SGD" # supports sgd or adam
  BASE_LR: 0.2
  WARMUP_EPOCHS: 25
  WARMUP_LR: 0.02
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.00005
  SAVE_CHECKPOINTS_EVERY: 1000
TEST:
  NUM_SPATIAL_CROPS: 1
  NUM_TEMPORAL_VIEWS: 10
  DATASET_SIZE: 19761
  BATCH_SIZE: 1
WANDB:
  ENABLE: True
  PROJECT_NAME: "X3D-tf"
  GROUP_NAME: "X3D-L"
  MODE: "online"
  TENSORBOARD: True